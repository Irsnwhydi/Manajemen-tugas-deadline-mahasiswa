<!-- ================= CONTENT ================= -->
<main class="flex-fill d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <div class="card shadow-sm">
          <div class="card-body">

            <h4 class="fw-bold text-center mb-2">
              <i class="bi bi-box-arrow-in-right text-primary"></i> Login Mahasiswa
            </h4>
            <p class="text-muted text-center mb-4">
              Masuk untuk mengelola tugas dan deadline
            </p>

            <form onsubmit="loginUser(event)">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" id="password" class="form-control" required>
                  <button type="button" class="btn btn-outline-secondary"
                          onclick="togglePassword()">
                    <i id="eyeIcon" class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <button class="btn btn-primary w-100">
                <i class="bi bi-door-open-fill"></i> Login
              </button>
            </form>

            <div class="text-center mt-3">
              <small class="text-muted">
                Belum punya akun?
                <a href="register.html" class="fw-semibold text-decoration-none">
                  Daftar sekarang
                </a>
              </small>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header" id="loginModalHeader">
        <h5 class="modal-title fw-bold" id="loginModalTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p id="loginModalMessage" class="mb-0"></p>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>

<script>
  const loginModal = new bootstrap.Modal(document.getElementById("loginModal"));

  function showLoginPopup(type, title, message) {
    const header = document.getElementById("loginModalHeader");
    header.className =
      "modal-header " +
      (type === "success" ? "bg-success text-white" : "bg-danger text-white");

    document.getElementById("loginModalTitle").innerText = title;
    document.getElementById("loginModalMessage").innerText = message;

    loginModal.show();
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.className = "bi bi-eye-slash";
    } else {
      passwordInput.type = "password";
      eyeIcon.className = "bi bi-eye";
    }
  }
</script>
