  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="dashboard.html">
      <i class="bi bi-speedometer2"></i> Dashboard Mahasiswa
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navPrivate">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navPrivate">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="tugas.html">Tugas</a></li>
        <li class="nav-item"><a class="nav-link" href="kalender.html">Kalender</a></li>
        <li class="nav-item"><a class="nav-link" href="statistik.html">Statistik</a></li>
        <li class="nav-item"><a class="nav-link active" href="profil.html">Profil</a></li>
        <li class="nav-item ms-lg-2">

            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HEADER -->
<header class="bg-primary text-white py-4">
  <div class="container">
    <h2 class="fw-bold mb-1">Profil Mahasiswa</h2>
    <p class="lead mb-0">Kenali dirimu. <strong>Atur hidupmu.</strong></p>
  </div>
</header>

<!-- MAIN -->
<main class="flex-fill py-5">
  <div class="container">
    <div class="row g-4">

      <!-- KIRI -->
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          <div class="card-body text-center">

            <img id="fotoProfil"
                 src="https://via.placeholder.com/130"
                 class="rounded-circle shadow mb-3"
                 width="130"
                 height="130">

            <input type="file"
                   class="form-control form-control-sm mb-2"
                   accept="image/*"
                   onchange="gantiFoto(event)">

            <button onclick="openDeleteFotoModal()"
                    class="btn btn-sm btn-outline-danger w-100">
              <i class="bi bi-trash"></i> Hapus Foto
            </button>

            <h5 id="namaTampil" class="fw-bold mt-3 mb-0"></h5>
            <small id="nimTampil" class="text-muted"></small>

          </div>
        </div>
      </div>

      <!-- KANAN -->
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">

            <h5 class="fw-bold mb-3">Edit Profil</h5>

            <form id="formProfil">

              <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input id="nama" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">NIM</label>
                <input id="nim" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="username" class="form-control" required>
              </div>

              <!-- PASSWORD + ICON MATA -->
              <div class="mb-3">
                <label class="form-label">Password Baru</label>
                <div class="input-group">
                  <input id="password"
                         type="password"
                         class="form-control"
                         placeholder="Kosongkan jika tidak ingin ganti password">
                  <button type="button"
                          class="btn btn-outline-secondary"
                          onclick="togglePassword()">
                    <i id="eyeIcon" class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <button class="btn btn-primary">
                <i class="bi bi-save"></i> Simpan Perubahan
              </button>

            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</main>

<footer class="bg-dark text-light py-3 mt-auto text-center">
  <small>¬© 2026 Manajemen Tugas Mahasiswa</small>
</footer>

<!-- MODAL BERHASIL -->
<div class="modal fade" id="saveModal" tabindex="-1" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title fw-bold">
          <i class="bi bi-check-circle"></i> Berhasil
        </h5>
      </div>
      <div class="modal-body text-center">
        <p>Profil berhasil diperbarui üéâ</p>
        <button class="btn btn-success w-100" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL HAPUS FOTO -->
<div class="modal fade" id="deleteFotoModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title fw-bold">Hapus Foto</h5>
      </div>
      <div class="modal-body text-center">
        <p>Yakin ingin menghapus foto profil?</p>
        <div class="d-grid gap-2">
          <button class="btn btn-danger" onclick="confirmHapusFoto()">Ya, Hapus</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth-check.js"></script>
<script src="js/logout.js"></script>
<script src="js/utils.js"></script>
<script src="js/profil.js"></script>

<script>
  const foto = document.getElementById("fotoProfil");
  const defaultFoto = "https://via.placeholder.com/130";

  const saveModal = new bootstrap.Modal(document.getElementById("saveModal"));
  const deleteFotoModal = new bootstrap.Modal(document.getElementById("deleteFotoModal"));

  const savedFoto = localStorage.getItem("fotoProfil");
  if (savedFoto) foto.src = savedFoto;

  function gantiFoto(event) {
    const file = event.target.files[0];
    if (!file || file.size > 10 * 1024 * 1024) return;

    const reader = new FileReader();
    reader.onload = e => {
      foto.src = e.target.result;
      localStorage.setItem("fotoProfil", e.target.result);
    };
    reader.readAsDataURL(file);
  }

  function openDeleteFotoModal() {
    deleteFotoModal.show();
  }

  function confirmHapusFoto() {
    localStorage.removeItem("fotoProfil");
    foto.src = defaultFoto;
    deleteFotoModal.hide();
  }

  // üëÅÔ∏è TOGGLE PASSWORD
  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  document.getElementById("formProfil").addEventListener("submit", function (e) {
    e.preventDefault();
    simpanProfil(e);
    saveModal.show();
  });
</script>

</body>
</html>
