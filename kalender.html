  <!-- CUSTOM CSS -->
  <style>
    /* Kalender dasar */
    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }

    /* Header FullCalendar */
    .fc-toolbar {
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .fc-toolbar-title {
      font-size: 1.1rem;
      text-align: center;
      width: 100%;
    }

    /* Tombol kalender */
    .fc-button {
      padding: 0.35rem 0.6rem;
      font-size: 0.85rem;
    }

    /* RESPONSIVE MOBILE */
    @media (max-width: 576px) {
      .fc-toolbar {
        justify-content: center;
      }

      .fc-toolbar-chunk {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.3rem;
        width: 100%;
      }

      .fc-button {
        flex: 1 1 auto;
      }

      .fc-col-header-cell-cushion,
      .fc-daygrid-day-number {
        font-size: 0.75rem;
      }

      .fc-event-title {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
